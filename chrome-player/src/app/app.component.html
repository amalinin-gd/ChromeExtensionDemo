<div class="chrome-player-app">
  <h1>{{ title }}</h1>
  <img width="200" alt="Angular Logo" src="../assets/SpotifyLogo.png" />
  <span *ngIf="!songsLoaded">Loading songs...</span>
  <ul *ngIf="songsLoaded">
    <li *ngFor="let track of tracks">
      <h3>{{ track.artists[0].name }} - {{ track.name }}</h3>
      <audio controls>
        <source src="{{ track.previewUrl }}" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
    </li>
  </ul>
</div>
